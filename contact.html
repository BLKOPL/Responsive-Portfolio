    <section class="content-left">
      <h1>Contact</h1>
      <hr />
      <form>
        <p>
          <label>Name</label>
          <input class="form-input" type="text" name="name" placeholder="John Smith" />
          <label>Email</label>
          <input class="form-input" type="email" name="email" placeholder="example@gmail.com" />
          <label>Message</label>
          <textarea class="textarea-input"></textarea>
          <input class="button" type="submit" value="Submit" />
        </p>
      </form>
    </section>
    <aside class="content-right">
      <h2>Connect with Me</h2>
      <hr />
      <a href="https://github.com/BLKOPL" target="_blank"><img src="assets/images/gith.png" alt="github"/></a>
